<!DOCTYPE html>

<head>
    <title>Welcome to the Best Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="java.js"></script>
</head>

<body>
    <h1>Welcome to the Best Calculator</h1>

    <div id="calcScreen">

    </div>

    <div class="container">
        <button type="button" class="btn">Add</button>
        <button type="button" class="btn">Subtract</button>
        <button type="button" class="btn">Multiple</button>
        <button type="button" class="btn">Divide</button>
        <button type="button" class="btn">Sqaure</button>
        <button type="button" class="btn">Clear Screen</button>
    </div>

    <h2>Enter a Number</h2>

    <div id="numberBox">
        <input id="userInput" type="text">
        <button type="button">Push to Calcultor</button>
    </div>
</body>
